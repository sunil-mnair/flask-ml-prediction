{% macro render_field(field) %}

<div class="form-group">
{{ field(class_='form-control',**kwargs) }}
</div>
{% for error in field.errors %}
<p class="text-light text-sm bg-danger">{{ error }}</p>
{% endfor %}

{% endmacro %}
